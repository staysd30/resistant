
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="Pragma" content="no-cache" />

    <title>Login</title>
    <link rel="stylesheet" href="login.css">

    <script src="login.js" type="text/javascript"></script>

<body>
    <h1>Eva Bookstore</h1>
    <div id="main">
    <form method="POST" action="/perl/jadrn061/login.cgi">
    	<table>
		<tr>
			<td>Username:</td>
			<td><input id="inputu" type="text" name="user" size="15"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="password" size="15"></td>

		</tr>
		<tr>
			<td><input type="reset" class="button"></td>

		</tr>
	</table>
    </form>

    </div>
